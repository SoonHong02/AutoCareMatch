            <div class="form-container">
                <h2>Add Car Details</h2>
                <form action="admincar.php" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="carName" class="form-label">Car Name</label>
                        <input type="text" class="form-control" id="carName" name="car_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="carPrice" class="form-label">Price</label>

                    </div>
                    <div class="mb-3">
                        <label for="carEngine" class="form-label">Engine</label>
                        <input type="text" class="form-control" id="carEngine" name="engine" required>
                    </div>
                    <div class="mb-3">
                        <label for="carPower" class="form-label">Power</label>
                        <input type="text" class="form-control" id="carPower" name="power" required>
                    </div>
                    <div class="mb-3">
                        <label for="carFuelEfficiency" class="form-label">Fuel Efficiency</label>
                        <input type="text" class="form-control" id="carFuelEfficiency" name="fuel_efficiency" required>
                    </div>
                    <div class="mb-3">
                        <label for="carTransmission" class="form-label">Transmission</label>
                        <input type="text" class="form-control" id="carTransmission" name="transmission" required>
                    </div>
                    <div class="image-upload-container" id="imageUploadContainer">
                        Drag & Drop Images Here or Click to Upload
                        <input type="file" id="carImages" name="car_images[]" accept="image/*" multiple hidden>
                    </div>
                    <div class="image-preview" id="imagePreview"></div>
                    <button type="submit" class="btn btn-primary">Add Car</button>
                </form>
            </div>
        </div>

        <script>
            const imageUploadContainer = document.getElementById('imageUploadContainer');
            const carImagesInput = document.getElementById('carImages');
            const imagePreview = document.getElementById('imagePreview');

            imageUploadContainer.addEventListener('click', () => {
                carImagesInput.click();
            });

            carImagesInput.addEventListener('change', () => {
                updateImagePreview();
            });

            imageUploadContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                imageUploadContainer.style.borderColor = '#fff';
            });

            imageUploadContainer.addEventListener('dragleave', () => {
                imageUploadContainer.style.borderColor = '#ccc';
            });

            imageUploadContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                imageUploadContainer.style.borderColor = '#ccc';
                carImagesInput.files = e.dataTransfer.files;
                updateImagePreview();
            });

            function updateImagePreview() {
                imagePreview.innerHTML = '';
                const files = Array.from(carImagesInput.files);
                files.slice(0, 5).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        imagePreview.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                });
            }
        </script>
